<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript for Loop</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple","Mango","Grapes","WaterMelon","Jack Fruit","Banana"];
            //var text;

            //document.getElementById("Demo").innerHtml = text;
            document.write(text);
            }
        </script>
    </body>
</html>
